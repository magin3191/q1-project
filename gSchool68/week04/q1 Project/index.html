      <div class="col-lg-2"><input type='text' name='name' class='name' placeholder='name'></div>
    </div>
    <div class="col-lg-12 row fourth">

    <div class="col-lg-12 row third">

      <div class="col-lg-2"><input type='text' name='name' class='name' placeholder='name'></div>
      <div class="col-lg-2"><input type='text' name='name' class='name' placeholder='name'></div>

      <div class="col-lg-2"><input type='text' name='name' class='name' placeholder='name'></div>
